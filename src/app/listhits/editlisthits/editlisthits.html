<div class="addmembers">
    <div class="state_top row">
        <div class="title col-md-3">Edit Hits</div>
    </div>

    <div class="form_slide">     
        <div #FormSlideWrap class="wrap_control_form">
            <div class="form">
                  
                <div class="form-group col-xs-2"> 
                    <input placeholder="Index" type="text" class="form-control"  id="pwd" [(ngModel)]="index">
                </div>

                <div class="form-group col-xs-2">
                    <select class="form-control input-small" [(ngModel)]="status">
                    <option *ngFor="let row of listStatus" value="{{row._id}}">{{row.name}}</option> 
                    </select> 
                </div>
                
                <div class="form-group col-xs-2">
                    <input placeholder="Last week" type="text" class="form-control"  id="pwd" [(ngModel)]="lastweek">
                </div>

                <div class="form-group col-xs-2">
                    <input placeholder="On Chat" type="text" class="form-control"  id="pwd" [(ngModel)]="onchat">
                </div>  

                <div class="form-group col-xs-2">
                    <input placeholder="Peak" type="text" class="form-control"  id="pwd" [(ngModel)]="peak">
                </div> 

                <div class="form-group col-xs-12"> 
                    <typeahead 
                        [list]="listArtist"
                        [searchProperty]="'music'" [displayProperty]="'full'"
                        [maxSuggestions]="10"
                        (suggestionSelected)="select($event)"
                        placeholder="music name" >
                    </typeahead> 
                </div>   

            </div>
        </div>
    </div>

    <div class="action_of_form">
        <span *ngIf="response != ''">{{response}}</span>
        <button class="btn blue" style="color: #FFFFFF;" (click)="update()"> Save </button>
        <button class="btn" style="color: #000;" (click)="closeGobalView()">  Cancel </button>     
    </div>  
</div>
