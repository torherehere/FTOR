<div class="addmembers">
    <div class="state_top row">
        <div class="title col-md-3">Edit Artist</div>
    </div>

    <div class="form_slide">     
        <div #FormSlideWrap class="wrap_control_form">
            <div class="form">
                  
                <div class="form-group col-xs-2">
                    <input placeholder="Music" type="text" class="form-control"  id="pwd" [(ngModel)]="music">
                </div> 

                <div class="form-group col-xs-2"> 
                    <input placeholder="Artist" type="text" class="form-control"  id="pwd" [(ngModel)]="artist">
                </div> 
                  
                <div class="form-group col-xs-12">
                    <div class="button-container" >
                        <div *ngIf="previewData && !resp">
                            <img [src]="previewData" height="84" width="84"> 
                        </div> 
                        <label class="upload-button is-pulled-left" style="cursor:pointer">
                            <input type="file" class="hidden" ngFileSelect
                                [options]="options" 
                                [events]="inputUploadEvents"
                                (onUpload)="handleUpload($event)"
                                (onPreviewData)="handlePreviewData($event)"
                                (beforeUpload)="beforeUpload($event)">
                                ==> Plese Select Partner Upload <==
                        </label>
                    </div> 
                    <p>
                    Allowed extensions: <code><b>.jpg</b>, <b>.png</b></code>
                    </p>
                </div> 

            </div>
        </div>
    </div>

    <div class="action_of_form">
        <span *ngIf="response != ''">{{response}}</span>
        <button class="btn blue" style="color: #FFFFFF;" (click)="update()"> Save </button>
        <button class="btn" style="color: #000;" (click)="closeGobalView()">  Cancel </button>     
    </div>  
</div>
