<div class="container">
	<div class="row">
        <div class="span12">
    		<div class="" id="loginModal">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3>Have an Account?</h3>
              </div>
              <div class="modal-body">
                <div class="well">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                    <!--<li><a routerLink="/auth/register" data-toggle="tab">Create Account</a></li>-->

                    
                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="login">
                      <form class="form-horizontal" action='' method="POST">
                        <fieldset>
                          <div id="legend">
                            <legend class="">Login</legend>
                          </div>    
                          <div class="control-group">
                            <!-- email -->
                            <label class="control-label"  for="email">Email</label>
                            <div class="controls">
                              <input type="text" id="email" name="email" placeholder="" [(ngModel)]="email" class="input-xlarge">
                            </div>
                          </div>
     
                          <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                              <input type="password" id="password" name="password" placeholder="" class="input-xlarge" [(ngModel)]="password">
                            </div>
                          </div>
     
     
                          <div class="control-group">
                            <!-- Button -->
                            <div class="controls">
                              <button (click)="submitLogin()">Login</button>
                              <span>{{responde}}</span>
                            
                            </div>
                          </div>
                        </fieldset>
                      </form>                
                    </div> 
                </div>
              </div>
            </div>
        </div>
	</div>
</div>
